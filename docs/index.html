<!DOCTYPE html>
<html>
	<head>
		<title>Gate Map Viewer -- moved!</title>
		<link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Gate Map Viewer" />
		<meta name="twitter:creator" content="@fluffderg">
		<meta name="twitter:description" content="Tool to view current and previous arcade gates in Spiral Knights." />
		<style>
			* {
				margin: 0;
				padding: 0;
				border: 0;
				vertical-align: baseline;
			}
			body {
				width: 100vw;
				height: 100vh;
				background-color: #222;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			div {
				padding: 15px 25px;
				text-align: center;
				background-color: rgb(14, 46, 58);
				border: 5px solid rgb(208, 220, 242);
				border-radius: 5px;
			}
			h1 {
				font-family: Lato, sans-serif;
				font-size: 150%;
				font-style: oblique;
				color: rgb(208, 220, 242);
				margin-bottom: 20px;
			}
			p {
				font-family: Ubuntu, sans-serif;
				font-size: 100%;
				color: rgb(105, 174, 182);
				margin: 5px 0;
			}
			a, a:visited {
				color: rgb(208, 220, 242);
			}
			a:hover {
				color: rgb(105, 174, 182);
			}
		</style>
		<script type="text/javascript">
			function timer_func() {
				var s = Math.floor((later - Date.now())/1000);
				if (s <= 0) {
					clearInterval(timer);
					s = 0;
					window.location.replace('https://silverhawke.xyz/gatemap-viewer/');
				}
				document.getElementById('counter').innerHTML = 'Automatically redirecting in ' + s + ' second(s)...'
			}
			function bind_timer() {
				later = Date.now() + 5500;
				timer_func();
				timer = setInterval(timer_func, 500);
			}
		</script>
	</head>
	<body onload="bind_timer();">
		<div>
			<h1>Sorry, the page has moved!</h1>
			<p>For better organization, the page has moved to <a href="https://silverhawke.xyz/gatemap-viewer/" target="_self">this location</a>.</p>
			<p id="counter">Automatically redirecting in 5 second(s)...</p>
		</div>
	</body>
</html>
